<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="topnav">
        <div class="search">
          <form action="">
            <input type="text" placeholder="Search..." />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="welcome">
          <p>Hi there,</p>
          <p>User (@user)</p>
          <img
            src="profile.jpg"
            alt="profile-welcome"
            class="profile-welcome"
          />
        </div>
        <div class="profile">
          <p>User</p>
          <img src="profile.jpg" alt="profile-nav" class="profile-nav" />
          <div class="icons">
            <img src="edit.png" alt="edit" />
            <img src="settings.png" alt="settings" />
            <img src="logout.png" alt="logout" />
          </div>
        </div>
        <div class="action-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidenav">
        <div class="logo">
          <img src="logo.png" alt="logo" class="logo" />
          <h1>Dashboard</h1>
        </div>
        <div class="menu-links">
          <a href="#">Home</a>
          <a href="#">Profile</a>
          <a href="#">Messages</a>
          <a href="#">History</a>
          <a href="#">Tasks</a>
          <a href="#">Communities</a>
        </div>
        <div class="setting-links">
          <a href="#">Settings</a>
          <a href="#">Support</a>
          <a href="#">Privacy</a>
        </div>
      </div>
      <div class="main-body">
        <div class="my-projects">
          <div class="cards">
            <div class="card-type-1">
              <h2>Title</h2>
              <h3>Subtitle</h3>
              <img src="image.jpg" alt="image" class="image" />
              <p>Description</p>
              <div class="action-buttons">
                <button>Edit</button>
                <button>Delete</button>
              </div>
            </div>
            <div class="card-type-2">
              <h2>Title</h2>
              <h3>Subtitle</h3>
              <img src="image.jpg" alt="image" class="image" />
              <p>Description</p>
              <div class="action-buttons">
                <button>Edit</button>
                <button>Delete</button>
              </div>
            </div>
            <div class="card-type-3">
              <h2>Title</h2>
              <h3>Subtitle</h3>
              <img src="image.jpg" alt="image" class="image" />
              <p>Description</p>
              <div class="action-buttons">
                <button>Edit</button>
                <button>Delete</button>
              </div>
            </div>
          </div>
        </div>
        <div class="announcements-section">
          <div class="announcements">
            <h2>Announcements</h2>
            <div class="announcement-card">
              <h3>Title</h3>
              <h4>Subtitle</h4>
              <p>Description</p>
            </div>
          </div>
          <div class="trending">
            <h2>Trending</h2>
            <div class="trending-card">
              <h3>Title</h3>
              <h4>Subtitle</h4>
              <p>Description</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
